name: Metrics
on:
  schedule: [{cron: "30 18 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # --- Card 1: General Stats (Kept as compact as possible) ---
      - name: General Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-header.svg
          # "header" gives you the stats (commits, PRs, etc)
          base: header
          # Hides the "bio" text to make it smaller/cleaner like the original
          config_header_view: box
          output_action: none
          theme: tokyonight

      # --- Card 2: Streak (Looks identical to original) ---
      - name: Streak
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-streak.svg
          base: ""
          plugin_streak: yes
          plugin_streak_mode: weekly
          output_action: none
          theme: tokyonight

      # --- Card 3: Languages (Tuned to look like a list) ---
      - name: Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-langs.svg
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
          # This forces it to show the list details
          plugin_languages_details: lines, percentage
          theme: tokyonight
          output_action: commit
