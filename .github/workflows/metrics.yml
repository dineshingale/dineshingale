name: Metrics
on:
  schedule: [{cron: "30 18 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- General Settings ---
          user: dineshingale
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          filename: github-metrics.svg
          theme: tokyonight
          
          # --- 1. Streak Stats (Now Prioritized) ---
          plugin_streak: yes
          plugin_streak_mode: weekly
          
          # --- 2. Activity Graph (The wavy lines) ---
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          
          # --- 3. Languages ---
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
          
          # --- DISABLED CAUSING ERROR: Achievements ---
          # We removed plugin_achievements to fix the "Unexpected Error"
