name: Metrics
on:
  schedule: [{cron: "30 18 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # --- Card 1: General Stats (Stars, Commits, PRs) ---
      - name: General Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-header.svg
          base: header, repositories
          base_indepth: yes
          config_order: base.header, base.repositories
          output_action: none
          theme: tokyonight

      # --- Card 2: Streak ---
      - name: Streak
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-streak.svg
          base: ""
          plugin_streak: yes
          plugin_streak_mode: weekly
          output_action: none
          theme: tokyonight

      # --- Card 3: Languages ---
      - name: Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-langs.svg
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
          theme: tokyonight
          # This last step does the committing
          output_action: commit
