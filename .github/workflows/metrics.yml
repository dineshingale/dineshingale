name: Metrics
on:
  schedule: [{cron: "30 18 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # --- Card 1: General Stats (Switched to Standard View for reliability) ---
      - name: General Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-header.svg
          # "repositories" adds your Star count and PR count
          base: header, repositories
          output_action: commit
          committer_message: "Update header"
          theme: tokyonight

      # --- Card 2: Streak (Switched to Daily Mode - More reliable) ---
      - name: Streak
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-streak.svg
          base: ""
          plugin_streak: yes
          output_action: commit
          committer_message: "Update streak"
          theme: tokyonight

      # --- Card 3: Languages (This one is already working perfect) ---
      - name: Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-langs.svg
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
          plugin_languages_details: lines, percentage
          output_action: commit
          committer_message: "Update languages"
          theme: tokyonight
