name: Metrics
on:
  schedule: [{cron: "30 18 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # --- Card 1: General Stats (Save immediately) ---
      - name: General Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-header.svg
          base: header
          config_header_view: box
          output_action: commit
          committer_message: "Update header stats"
          theme: tokyonight

      # --- Card 2: Streak (Save immediately) ---
      - name: Streak
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-streak.svg
          base: ""
          plugin_streak: yes
          plugin_streak_mode: weekly
          output_action: commit
          committer_message: "Update streak stats"
          theme: tokyonight

      # --- Card 3: Languages (Save immediately) ---
      - name: Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-langs.svg
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
          plugin_languages_details: lines, percentage
          output_action: commit
          committer_message: "Update language stats"
          theme: tokyonight
